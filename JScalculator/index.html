<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="design.css"></linkrel>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body id="background">
    <div id="calculator">
        <form>
            <input type="text" id="numberDisplay" disabled>
            <input type="button" value="C" id="keys" onclick="addIt('c')">
            <input type="button" value="<--" id="keys" onclick="backSpace()">
            <input type="button" value="X^2" id="keys" onclick="squared(2)">
            <input type="button" value="*" id="keys" onclick="addIt('*')">
            <br>
            

            <input type="button" value="7" id="keys" onclick="addIt('7')">
			<input type="button" value="8" id="keys" onclick="addIt('8')">
			<input type="button" value="9" id="keys" onclick="addIt('9')">
            <input type="button" value="/" id="keys" onclick="addIt('/')">
            <br>
			
			<input type="button" value="4" id="keys" onclick="addIt('4')">
			<input type="button" value="5" id="keys" onclick="addIt('5')">
            <input type="button" value="6" id="keys" onclick="addIt('6')">

          
            <input type="button" value="+" id="keys" onclick="addIt('+')">
            <br>
			<input type="button" value="1" id="keys" onclick="addIt('1')">
			<input type="button" value="2" id="keys" onclick="addIt('2')">
            <input type="button" value="3" id="keys" onclick="addIt('3')">
          
            
            <input type="button" value="-" id="keys" onclick="addIt('-')">
            <br>
            <input type="button" value="0" id="keys" onclick="addIt('0')">
            <input type="button" value="." id="keys" onclick="addIt('.')">
            <input type="button" value="=" id="equals" onclick="answer()">
            <br>
        </form>
    </div>
    <script src="logic.js"></script>
</body>
</html>
