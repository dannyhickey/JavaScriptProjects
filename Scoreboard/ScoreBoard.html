<!DOCTYPE html>
<html>
<head>
	<title>Score</title>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="score.css">
</head>
<body>
<div class="container">
	<div class="row">
		
		<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>

		<p>Playing to <span id="playingTo">5</span></p>

		<div class="pull-left"><button id="p1" class="btn btn-primary btn-lg"><i class="fa fa-user-plus" aria-hidden="true"></i> Player One</button></div>
		<button id="reset" class="btn btn-danger btn-lg">Reset</button>
		<div class="pull-left"><button id="p2" class="btn btn-primary btn-lg"><i class="fa fa-user-plus" aria-hidden="true"></i> Player Two</button></div>
		<br>
		<br>
		<br>
		<label>Change Goal: <input type="number"></label>
	</div>
</div>

<script type="text/javascript" src="score.js"></script>

</body>
</html>
